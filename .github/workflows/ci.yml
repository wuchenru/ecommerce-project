name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  backend-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'

    - name: Build with Maven
      run: mvn -f backend/pom.xml clean install

    - name: Run tests
      run: mvn -f backend/pom.xml test

  frontend-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install
      working-directory: frontend

    - name: Build project
      run: npm run build
      working-directory: frontend

    - name: Run tests
      run: npm test
      working-directory: frontend

  cpp-service-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: sudo apt-get install -y build-essential cmake

    - name: Build C++ service
      run: |
        cd cpp-service
        mkdir build
        cd build
        cmake ..
        make

    - name: Run tests
      run: ./cpp-service/build/tests
